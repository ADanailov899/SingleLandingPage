<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
  <div class="logo"><img src="images/logo.svg" alt="logo"></div>

  <div class="container-fluid">
    <div class="row">
    <div class="picture col-xl-7">
      <img src="images/illustration-mockups.svg" width="95%" height="auto" alt="main-picture">
    </div>

    <div class="text col-xl-5">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

      <button>Register</button> 
    </div>
  </div>
  <div class="social">
    <a href="https://www.facebook.com"><ion-icon name="logo-facebook" size="large"> </ion-icon></a>
    <a href="https://www.twitter.com" ><ion-icon name="logo-twitter" size="large"></ion-icon></a>
    <a href="https://www.instagram.com"><ion-icon name="logo-instagram" size="large"></ion-icon></a>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ADanailov899">Aleksandar Danailov</a>.
    </p>
  </footer>
  </div>
